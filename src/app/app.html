<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary-color">
        <ion-item color="primary-color" no-lines>
          <ion-thumbnail item-start >
            <img src="assets/imgs/accuracy_logo.png"/>
          </ion-thumbnail>
          <h1>Nombre evento</h1>
        </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name={{p.icon}} item-start color="primary-color"></ion-icon>
        <ion-label>{{p.title}}</ion-label>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
