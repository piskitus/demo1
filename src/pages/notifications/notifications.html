
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div text-center>
      <button ion-button color="warning-color" (click)="openLocalNotification()">Notificación Local</button>
    </div>
    <div text-center>
      <button ion-button color="success-color" (click)="openPushNotification()">Notificación Push</button>
    </div>

</ion-content>
