<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Video</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <div text-center>
      <button ion-button color="danger-color" (click)="youtubeVideo()">Youtube Video</button>
    </div>

    <div text-center>
      <button ion-button color="warning-color" (click)="mp4Video()">Local mp4 Video</button>
    </div>

    <div text-center>
      <iframe width="100%" height="auto" src="https://www.youtube.com/embed/d5POkffRHiI?rel=0" frameborder="0" 
      gesture="media" allow="encrypted-media" allowfullscreen></iframe>
    </div>

</ion-content>
