<ion-content padding-right>
  <form>
    <ion-row>
      <ion-col col-5>
        <ion-item>
          <!-- <ion-avatar item-start>
              <img src="assets/img/icon.png"/>
            </ion-avatar> -->
          <ion-label floating>Nombre</ion-label>
          <ion-input [(ngModel)]="user.name" name="name" type="text" max="20" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-7>
        <ion-item>
          <ion-label floating>Apellidos</ion-label>
          <ion-input [(ngModel)]="user.surname" name="surname" type="text" max="50" required></ion-input>
        </ion-item>
      </ion-col>
      <!-- <ion-col col-2 align-self-bottom>
          <button disabled ion-button icon-only large clear>
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Fecha de nacimiento</ion-label>
          <ion-datetime cancelText="Cancelar" doneText="Aceptar" displayFormat="D MMM YYYY" pickerFormat="D MMMM YYYY" [(ngModel)]="user.birthday"
            name="birthday" required></ion-datetime>
        </ion-item>
      </ion-col>
      <!-- <ion-col col-2>
        </ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Perfil de usuario</ion-label>
          <ion-select [(ngModel)]="user.profile" name="profile" required>
            <ion-option value="estudiante">Estudiante</ion-option>
            <ion-option value="docente">Docente</ion-option>
            <ion-option value="visitante">Visitante</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <!-- <ion-col col-2>
        </ion-col> -->
    </ion-row>
    <ion-row *ngIf="user.profile != 'visitante' && user.profile != ''">
      <ion-col col-12>
        <ion-item>
          <ion-label>Centro docente</ion-label>
          <ion-select [(ngModel)]="user.school" name="school" required>
            <ion-option value="EETAC">EETAC</ion-option>
            <ion-option value="ESAB">ESAB</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <!-- <ion-col col-2>
        </ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input [(ngModel)]="user.email" name="email" type="email" autocapitalize="off" max="100" placeholder="nombre@upc.edu"
            required></ion-input>
          <ion-icon name='mail' item-start color="dark"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Contrase√±a:</ion-label>
          <ion-input [(ngModel)]="user.password" name="password" type="password" max="30" placeholder="*********" required></ion-input>
          <ion-icon name='key' item-start color="dark"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
  <!-- <ion-row text-center>
      <ion-col>
        <img width="250" height="250" src="assets/img/logo_beaconsUPC.png"/>
      </ion-col>
    </ion-row> -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col col-6>
        <button ion-button icon-start (click)="cancel()" type="submit" color="light" block>
          <ion-icon name="close"></ion-icon> Cancelar</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button icon-start (click)="register()" type="submit" color="primary" block>
          <ion-icon name="checkmark"></ion-icon> Registrarse</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
