<ion-header>
  <ion-navbar>
    <ion-title>Inicia sesión en Accuracy</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <form>
      <ion-row text-center>
        <ion-col>
          <img width="250" height="250" src="assets/imgs/accuracy_logo.png" />
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" type="email" autocapitalize="off" placeholder="nombre@upc.edu" required></ion-input>
        <ion-icon name='mail' item-start color="dark"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña</ion-label>
        <ion-input [(ngModel)]="user.password" name="password" type="password" placeholder="*********" required></ion-input>
        <ion-icon name='key' item-start color="key"></ion-icon>
      </ion-item>
      <ion-label padding-left>¿Contraseña olvidada?
        <span (click)="resetPassword()" style="color:blue">Restablecer</span>
      </ion-label>
    </form>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col col-6>
        <button ion-button icon-start (click)="signin()" type="submit" color="light" block>
          <ion-icon name="person-add"></ion-icon> Registrarse</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button icon-start (click)="login()" type="submit" color="primary" block>
          <ion-icon name="log-in"></ion-icon> Iniciar Sesión</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
