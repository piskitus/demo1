<ion-header>

  <ion-navbar>
    <ion-title>Notificación local</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="closeModal()" color="danger-color">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-label color="dark" stacked>Título</ion-label>
    <ion-input [(ngModel)]="notification.title" maxlength="30" rows="1" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark" stacked>Descripción</ion-label>
    <ion-input [(ngModel)]="notification.description" maxlength="40" rows="1" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Beacon/s asociado/s</ion-label>
    <ion-select [(ngModel)]="notification.beacons" name="beacon-select" multiple="true">
      <!-- <ion-option value="null">Ninguno</ion-option> -->
      <ion-option *ngFor="let beacon of beacons" value="{{beacon.key}}" required>{{beacon.title}} ({{beacon.description}})</ion-option>
    </ion-select>
  </ion-item>

  <div text-center>
    <button ion-button color="success-color" (click)="sendNotification()">Enviar notificación</button>
  </div>

</ion-content>
