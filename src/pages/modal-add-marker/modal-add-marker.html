<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col col-5>
        <button block *ngIf="!marker.id" ion-button color="primary" outline (click)="crearMarcador()">
            Crear marcador
         </button>
         <button block *ngIf="marker.id" ion-button color="warning" outline (click)="guardarMarcador()">
            Actualizar
          </button>
      </ion-col>
      <ion-col col-5>
        <button block *ngIf="marker.id" ion-button color="danger" outline (click)="borrarMarcador(marker.id)">
          Eliminar
         </button>
      </ion-col>
      <ion-col col-2>
          <button ion-button block outline color="dark" icon-only (click)="cerrarModal()">
         <ion-icon name="md-close"></ion-icon>
       </button>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
      <ion-row>
        <ion-col col-12>
          <ion-item no-lines>
            <ion-label color="primary" floating>TÃ­tulo</ion-label>
            <ion-input [(ngModel)]="marker.title" name="title" type="text" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item no-lines>
            <ion-label color="primary" floating>Latitud</ion-label>
            <ion-input [(ngModel)]="marker.lat" name="lat" type="number" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item no-lines>
            <ion-label color="primary" floating>Longitud</ion-label>
            <ion-input [(ngModel)]="marker.lng" name="lng" type="number" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
  </ion-list>
</ion-content>
